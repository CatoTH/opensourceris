---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - python
  eslint:
    enabled: true
    checks:
      comma-dangle:
        enabled: false
  radon:
    enabled: true
    checks:
      Complexity:
        enabled: false
  markdownlint:
    enabled: true
    checks:
      MD002: # "First header should be a h1 header"
        enabled: false
checks:
  method-complexity:
    enabled: false
ratings:
  paths:
  - "**.css"
  - "**.js"
  - "**.py"
exclude_paths:
- mainapp/migrations/
- mainapp/fixtures/
- mainapp/assets/vendored/
- manage.py
