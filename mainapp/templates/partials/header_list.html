{% if objects|length > 0 %}
    <h2 class="h3">{{ name }}</h2>
    <ul class="list">
        {% for object in objects %}
            <li>
                <span class="multi-list-filter-value">
                    {% if link %}
                        <a href="{% url link object.id %}">{{ object }}</a>
                    {% else %}
                        {{ object }}
                    {% endif %}
                </span>
            </li>
        {% endfor %}
    </ul>
{% endif %}
