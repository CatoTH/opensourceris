{% if objects|length > 0 %}
    <h2 class="h3">{{ name }}</h2>
    <ul class="list">
        {% for object in objects %}
            <li>
                {% if link %}
                    <span class="value-in-list"><a href="{% url link object.id %}">{{ object }}</a></span>
                {% else %}
                    <span class="value-in-list">{{ object }}</span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endif %}
