version: '3'
services:
  django:
    image: konstin2/meine-stadt-transparent
    build: .
    container_name: django
    volumes:
      - django_media:/media
      - django_static:/static
      - django_cache:/cache
      - django_config:/config
    networks:
      - network
    depends_on:
      - mariadb
      - elasticsearch

  mariadb:
    image: mariadb:10
    container_name: mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=meinestadttransparent
      - MYSQL_USER=meinestadttransparent
      - MYSQL_PASSWORD=meinestadttransparent
      - MYSQL_RANDOM_ROOT_PASSWORD=true
    networks:
      - network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.4
    container_name: elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.watcher.enabled=false
    ulimits: # Elasticsearch needs those
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - network

  nginx:
    image: nginx
    container_name: nginx
    volumes:
     - django_static:/static:ro
     - django_media:/media:ro
     - django_cache:/cache:ro
     - ./etc/nginx-docker-compose.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
     - "7000:80"
    networks:
      - network
    depends_on:
      - django

volumes:
  django_media:
  django_cache:
  django_static:
  mariadb_data:
  elasticsearch_data:
  django_config: # Mount that volume into a folder following the readme

networks:
  network:
